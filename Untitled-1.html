<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather Map</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            height: 100%; 
            overflow: hidden;
        }
        #map { 
            height: 100%; 
            width: 100%; 
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .leaflet-popup-content-wrapper {
            background: linear-gradient(to bottom right, #4a90e2, #63b3ed);
            color: white;
            border-radius: 10px;
            padding: 10px;
        }
        .leaflet-popup-content {
            margin: 10px;
            font-size: 14px;
        }
        .leaflet-popup-tip {
            background: #4a90e2;
        }
        .leaflet-control-zoom {
            display: none;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h3>How to use:</h3>
        <p>Click anywhere on the map to get the current weather information for that location.</p>
    </div>
    <div id="map"></div>
    <script>
        const API_KEY = 'ec248adbf38e0138cdab9f86164876e9';
        const map = L.map('map', {
            center: [0, 0],
            zoom: 2,
            zoomControl: false,
            minZoom: 2,
            maxBounds: [
                [-90, -180],
                [90, 180]
            ]
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        map.on('click', async function(e) {
            const lat = e.latlng.lat;
            const lon = e.latlng.lng;
            
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`);
                const data = await response.json();
                
                if (data.cod === "400") {
                    throw new Error('Invalid coordinates');
                }
                
                if (data.main && data.weather) {
                    const temp = data.main.temp;
                    const description = data.weather[0].description;
                    const icon = data.weather[0].icon;
                    
                    L.popup()
                        .setLatLng(e.latlng)
                        .setContent(`
                            <div style="text-align: center;">
                                <img src="http://openweathermap.org/img/wn/${icon}@2x.png" alt="Weather icon" style="width: 50px; height: 50px;">
                                <h3 style="margin: 5px 0;">${temp.toFixed(1)}Â°C</h3>
                                <p style="margin: 5px 0; text-transform: capitalize;">${description}</p>
                            </div>
                        `)
                        .openOn(map);
                } else {
                    throw new Error('Weather data not available');
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                L.popup()
                    .setLatLng(e.latlng)
                    .setContent('Unable to fetch weather data')
                    .openOn(map);
            }
        });
    </script>
</body>
</html>
